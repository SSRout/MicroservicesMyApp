<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" routerLink="/">
        <mat-icon class="me-2">shopping_cart</mat-icon>
        E-Commerce
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Home
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/products"
              routerLinkActive="active"
            >
              Products
            </a>
          </li>
          <li class="nav-item" *ngIf="currentUser$ | async as user">
            <a class="nav-link" routerLink="/orders" routerLinkActive="active">
              Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">
              Contact
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">
              <mat-icon matBadge="{{ cartItemCount }}" matBadgeColor="warn"
                >shopping_cart</mat-icon
              >
              Cart
            </a>
          </li>

          <!-- Authentication UI -->
          <li class="nav-item" *ngIf="!(currentUser$ | async)">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <mat-icon class="me-1">login</mat-icon>
              Sign In
            </a>
          </li>
          <li class="nav-item" *ngIf="!(currentUser$ | async)">
            <a
              class="nav-link"
              routerLink="/register"
              routerLinkActive="active"
            >
              <mat-icon class="me-1">person_add</mat-icon>
              Sign Up
            </a>
          </li>

          <!-- User Email & Logout -->
          <li class="nav-item dropdown" *ngIf="currentUser$ | async as user">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <mat-icon class="me-1">person</mat-icon>
              {{ user.email }}
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <span class="dropdown-item-text"
                  >Welcome, {{ user.full_name }}!</span
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item"
                  (click)="logout()"
                  style="cursor: pointer"
                >
                  <mat-icon class="me-2">logout</mat-icon>
                  Sign Out
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
