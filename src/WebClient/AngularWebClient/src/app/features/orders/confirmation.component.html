<div class="container">
  <div class="row justify-content-center py-5">
    <div class="col-md-6 text-center">
      <div class="success-animation mb-4">
        <mat-icon class="success-icon">check_circle</mat-icon>
      </div>

      <h1 class="fw-bold text-success mb-3">Order Confirmed!</h1>

      <p class="fs-5 text-muted mb-4">
        Thank you for your order. We've sent a confirmation email to your email
        address.
      </p>

      <div class="card bg-light border-0 mb-4">
        <div class="card-body">
          <p class="mb-2">
            <strong>Order Status:</strong> Your order is being processed
          </p>
          <p class="mb-0">
            <strong>Estimated Delivery:</strong> 3-5 business days
          </p>
        </div>
      </div>

      <div class="btn-group d-grid gap-2 d-sm-flex justify-content-center">
        <button class="btn btn-primary" (click)="viewOrders()">
          <mat-icon class="me-2">receipt</mat-icon>View Order
        </button>
        <button class="btn btn-outline-primary" (click)="continueShopping()">
          <mat-icon class="me-2">shopping_cart</mat-icon>Continue Shopping
        </button>
      </div>
    </div>
  </div>
</div>
