<div class="container py-5">
  <h1 class="fw-bold mb-4">My Orders</h1>

  <div *ngIf="loading" class="text-center py-5">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && orders.length === 0" class="alert alert-info">
    You don't have any orders yet.
    <a href="/products" class="alert-link">Start shopping</a>
  </div>

  <div *ngIf="!loading && orders.length > 0" class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td class="fw-bold">{{ order.id }}</td>
          <td>{{ order.date | date: "short" }}</td>
          <td>{{ order.firstName }} {{ order.lastName }}</td>
          <td>
            <span
              class="badge bg-success"
              *ngIf="order.status === 'Completed'; else pending"
            >
              {{ order.status }}
            </span>
            <ng-template #pending>
              <span class="badge bg-warning">{{
                order.status || "Pending"
              }}</span>
            </ng-template>
          </td>
          <td class="fw-bold">${{ order.totalPrice | number: "1.2-2" }}</td>
          <td>
            <button
              class="btn btn-sm btn-primary"
              (click)="viewOrderDetails(order.id)"
            >
              <mat-icon>info</mat-icon> Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <button class="btn btn-secondary" (click)="continueShopping()">
      <mat-icon class="me-2">arrow_back</mat-icon>Continue Shopping
    </button>
  </div>
</div>
