<div class="container-fluid py-5">
  <div class="row mb-4">
    <div class="col-md-6">
      <h2 class="fw-bold">Products</h2>
    </div>
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search products..."
        [(ngModel)]="searchTerm"
        (keyup)="onSearch()"
      />
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-3">
      <label class="form-label">Category</label>
      <select
        class="form-select"
        [(ngModel)]="selectedCategory"
        (change)="onCategoryChange()"
      >
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home">Home</option>
      </select>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <mat-spinner></mat-spinner>
  </div>

  <div class="row g-4" *ngIf="!loading">
    <div
      class="col-lg-3 col-md-6 col-sm-12"
      *ngFor="let product of filteredProducts"
    >
      <div class="card product-card h-100 shadow-sm">
        <div class="product-image-wrapper">
          <img
            [src]="'assets/images/' + product.imageFile"
            class="card-img-top"
            [alt]="product.name"
            onerror="this.src = 'assets/images/placeholder.png'"
          />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title truncate">{{ product.name }}</h5>
          <p class="card-text text-muted truncate">{{ product.description }}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="h6 mb-0"
                >${{ product.price | number: "1.2-2" }}</span
              >
            </div>
            <div class="btn-group w-100" role="group">
              <button
                type="button"
                class="btn btn-outline-primary btn-sm"
                (click)="viewProductDetails(product.id)"
              >
                <mat-icon>info</mat-icon> Details
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                (click)="addToCart(product)"
              >
                <mat-icon>add_shopping_cart</mat-icon> Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="!loading && filteredProducts.length === 0"
    class="alert alert-info mt-4"
  >
    No products found matching your criteria.
  </div>
</div>
